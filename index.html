<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div id="containerCalculatrice">
            <div id="containerResult">
                <p class="calcul">1+3</p>
                <p class="result">3</p>
            </div>
            <div id="containerTouch">
                <div class="grey normalTouch">AC</div>
                <div class="grey normalTouch">+/_</div>
                <div class="grey normalTouch">%</div>
                <div class="orange normalTouch operator">/</div>
                <div class="black normalTouch numberTouch">7</div>
                <div class="black normalTouch numberTouch">8</div>
                <div class="black normalTouch numberTouch">9</div>
                <div class="orange normalTouch operator">X</div>
                <div class="black normalTouch numberTouch">4</div>
                <div class="black normalTouch numberTouch">5</div>
                <div class="black normalTouch numberTouch">6</div>
                <div class="orange normalTouch operator">-</div>
                <div class="black normalTouch numberTouch">1</div>
                <div class="black normalTouch numberTouch">2</div>
                <div class="black normalTouch numberTouch">3</div>
                <div class="orange normalTouch operator">+</div>
                <div class="black touch0 normalTouch numberTouch">0</div>
                <div class="black normalTouch touch1">,</div>
                <div class="orange normalTouch touch2">=</div> 
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
