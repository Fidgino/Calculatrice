<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div id="containerCalculatrice">
            <div id="containerResult">
                <p id="calcul">1+3</p>
                <p id="result">3</p>
            </div>
            <div id="containerTouch">
                <div class="grey normalTouch">AC</div>
                <div class="grey normalTouch">+/_</div>
                <div class="grey normalTouch">%</div>
                <div class="orange normalTouch">/</div>
                <div class="black normalTouch">7</div>
                <div class="black normalTouch">8</div>
                <div class="black normalTouch">9</div>
                <div class="orange normalTouch">X</div>
                <div class="black normalTouch">4</div>
                <div class="black normalTouch">5</div>
                <div class="black normalTouch">6</div>
                <div class="orange normalTouch">-</div>
                <div class="black normalTouch">1</div>
                <div class="black normalTouch">2</div>
                <div class="black normalTouch">3</div>
                <div class="orange normalTouch">+</div>
                <div class="black touch0 normalTouch">0</div>
                <div class="black normalTouch touch1">,</div>
                <div class="orange normalTouch touch2">=</div> 
            </div>
        </div>
    </main>
    <script src="./assets/js/<script.js"></script>
</body>

</html>
